<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>Shop</title>
</head>
<body>

    <!-- SHOP -->

    <div class="shop">
        <div class="header">
            <img class="mainIcon" src="./images/shop.png">
            <h1 class="topText">THE SHOP</h1>
        </div>
        <hr>

        <div class="shopItems">

            <div class="products">
                
            </div>

        </div>
        

    </div>

    <!-- CART -->

    <div class="cart">

        <div class="header">
            <img class="mainIcon" src="./images/cart.png">
            <h1 class="topText">THE CART</h1>
        </div>
        <hr>
        
        <div class="cartItems">
            <form>
                <fieldset>
                  <legend class="topText">Nike</legend>

                  <div class="cartProducts">
                    <input type="radio" name="product" id="product_1" value="produkt1" />
                    <label for="product_1">Produkt 1</label>
                    <p>Price</p>
                    <p class="quantity">99</p>
                      <div class="btnContainer">
                        <button class="standard add">+</button>
                        <button class="standard subtract">-</button>
                      </div>
                    <img class="remove" src="./images/delete.png" alt="removeItem">
                  </div>

                  <div class="cartProducts">
                    <input type="radio" name="product" id="product_2" value="product2" />
                    <label for="product_2">Produkt 2</label>
                    <p>Price</p>
                    <p class="quantity">99</p>
                      <div class="btnContainer">
                        <button class="standard add">+</button>
                        <button class="standard subtract">-</button>
                      </div>
                    <img class="remove" src="./images/delete.png" alt="removeItem">
                  </div>

                  <div class="cartProducts">
                    <input type="radio" name="product" id="product_3" value="product3" />
                    <label for="product_3">Produkt 3</label>
                    <p>Price</p>
                    <p class="quantity">99</p>
                      <div class="btnContainer">
                        <button class="standard add">+</button>
                        <button class="standard subtract">-</button>
                      </div>
                    <img class="remove" src="./images/delete.png" alt="removeItem">
                  </div>

                  <div class="cartProducts">
                    <input type="radio" name="product" id="product_4" value="product4" />
                    <label for="product_4">Produkt 4</label>
                    <p>Price</p>
                    <p class="quantity">99</p>
                      <div class="btnContainer">
                        <button class="standard add">+</button>
                        <button class="standard subtract">-</button>
                      </div>
                    <img class="remove" src="./images/delete.png" alt="removeItem">
                  </div>

                </fieldset>
            </form>
        </div>
    </div>

    
    <script src="./products.js"></script>
    <script src="./script.js"></script>
</body>
</html>
